streamdeck:
  brightness: 20

tiles:
  - type: "light"
    class: 'HassTile'
    states:
      - state: 'on'
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/light_on.png'
      - state: ~
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/light_off.png'
    action: 'toggle'

  - type: "automation"
    class: 'HassTile'
    states:
      - state: 'on'
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/automation_on.png'
      - state: ~
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/automation_off.png'
    action: 'toggle'

  - type: "scene"
    class: 'HassTile'
    states:
      - state: ~
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/scene.png'
    action: 'automation/trigger'

  - type: "temperature"
    class: 'HassTile'
    states:
      - state: ~
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        value: '{state} Â°C'
        value_font: Assets/Fonts/Roboto-Light.ttf
        value_size: 18
        overlay: 'Assets/Images/sensor.png'
    action: ~

  - type: "page"
    class: 'PageTile'
    states:
      - state: ~
        label: '{name}'
        label_font: Assets/Fonts/Roboto-Bold.ttf
        label_size: 12
        overlay: 'Assets/Images/page.png'

screens:
  - name: "home"
    tiles:
      - position: [0, 0]
        type: "light"
        name: "Study"
        entity_id: "group.study_lights"
      - position: [0, 1]
        type: "scene"
        name: "Normal"
        entity_id: "automation.bender_pausedstopped"
      - position: [1, 1]
        type: "scene"
        name: "Dim"
        entity_id: "automation.bender_playing"
      - position: [0, 2]
        type: "light"
        name: "Mr Ed"
        entity_id: "light.mr_ed"
      - position: [1, 2]
        type: "light"
        name: "Desk Lamp"
        entity_id: "light.desk_lamp"
      - position: [2, 2]
        type: "light"
        name: "Study Bias"
        entity_id: "light.study_bias"
      - position: [4, 2]
        type: "automation"
        name: "Auto Dim"
        entity_id: "group.study_automations"
      - position: [4, 0]
        type: "page"
        name: "Sensors"
        page: "sensors"

  - name: "sensors"
    tiles:
      - position: [4, 0]
        type: "page"
        name: "Home"
        page: ~
      - position: [3, 0]
        type: "temperature"
        name: "Study"
        entity_id: "sensor.study_temperature"
      - position: [2, 0]
        type: "temperature"
        name: "Living Room"
        entity_id: "sensor.living_room_temperature"
      - position: [1, 0]
        type: "temperature"
        name: "Bedroom"
        entity_id: "sensor.bedroom_temperature"
      - position: [0, 0]
        type: "temperature"
        name: "Server"
        entity_id: "sensor.server_closet_temperature"
